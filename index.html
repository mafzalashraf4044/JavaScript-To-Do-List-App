<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/8a2d7d85ce.js"></script>

    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1 id="heading">TO DO LIST APP</h1>
            </div>
        </div>
        
        <div class="row">

            <div class="col-md-12">
                
                <form action="" class="form form-inline">

                    <input type="text" id="textField" class="form-control" placeholder="Enter Task  Here . . . .">
                    <button type="button" id="done" class="form-control">DONE</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="tasksDiv">

                <div id="list">
                </div>

            </div>
        </div>

        <br><br><br>
        <div class="row">
            <div class="col-md-12">

                <h4 class="fg">Total tasks: <span id="total"></span></h4>
                <h4 class="fg">Tasks Completed: <span id="completed"></span></h4>
                <h4 class="fg">Tasks Pending: <span id="pending"></span></h4>
            </div>
        </div>
    </div>


    <script src="jquery-2.2.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
